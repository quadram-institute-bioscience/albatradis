sudo: required
services:
  - docker
install:
  - docker pull quadraminstitute/albatradis:latest
script:
  - docker run --rm -it quadraminstitute/albatradis:latest /bin/sh -c "git clone git@github.com:sbastkowski/albatradis.git && cd albatradis && python3 setup.py test && albatradis -v -a /albatradis/data/albatradis_data/reference_BW25113_short.embl /albatradis/data/albatradis_data/025mgLTricRep1.insert_site_plot_short.gz  /albatradis/data/albatradis_data/controlLBrep1.insert_site_plot_short.gz && albatradis-presence_absence albatradis/data/presence_absence_data/reference_BW25113.embl albatradis/data/presence_absence_data/gene_report_0008mgL.csv albatradis/data/presence_absence_data/gene_report_0015mgL.csv albatradis/data/presence_absence_data/gene_report_003mgL.csv albatradis/data/presence_absence_data/gene_report_006mgL.csv albatradis/data/presence_absence_data/gene_report_0125mgL.csv albatradis/data/presence_absence_data/gene_report_025mgL.csv albatradis/data/presence_absence_data/gene_report_05mgL.csv albatradis/data/presence_absence_data/gene_report_1mgL.csv"